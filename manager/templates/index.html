{% extends "base_generic.html" %}

{% block content %}
    <h1>Welcome</h1>
    {% if campaign_list %}
        <h2>Available campaigns</h2>
        {% for campaign in campaign_list %}
            <li>
                <a href="{{ campaign.url }}">{{ campaign.name }}</a>
            </li>
        {% endfor %}

    {% else %}<p>There are no campaigns.</p>
    {% endif %} 

{% endblock %}
